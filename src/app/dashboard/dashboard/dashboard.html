<div class="p-4">
  <h1>Budget Tracker</h1>
  <div>Balance: {{ balance() | currency: 'EUR' }}</div>

  <div>
    Incomes: {{ totalIncome() | currency: 'EUR' }} | Outcomes:
    {{ totalOutcome() | currency: 'EUR' }}
  </div>

  <app-expense-form />

  <ul>
    @for (exp of expenses(); track exp.id) {
      <li>
        {{ exp }}
      </li>
    }
  </ul>
</div>
